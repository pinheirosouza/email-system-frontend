<h3>Caixa de Entrada</h3>
<table mat-table [dataSource]="mails" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>De:</th>
    <td mat-cell *matCellDef="let element">{{ element.sentBy.email }}</td>
  </ng-container>

  <ng-container matColumnDef="subject">
    <th mat-header-cell *matHeaderCellDef>Assunto</th>
    <td mat-cell *matCellDef="let element">{{ element.subject }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    [ngClass]="{ read: row.read }"
    (click)="openMail(row._id)"
  ></tr>
</table>
